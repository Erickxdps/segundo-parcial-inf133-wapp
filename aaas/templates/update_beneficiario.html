{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Editar Beneficiario</h2>
<form method="post">
    <div class="field">
        <label for="name">Nombre:</label>
        <div class="control">
            <input type="text" id="name" name="name" required class="input" value="{{ beneficiario.name }}">
        </div>
    </div>
    <div class="field">
        <label for="lastname">lastname:</label>
        <div class="control">
            <input type="text" id="lastname" name="lastname" required class="input" value="{{ beneficiario.lastname }}">
        </div>
    </div>
    <div class="field">
        <label for="ci">CI:</label>
        <div class="control">
            <input type="text" id="ci" name="ci" required class="input" value="{{ beneficiario.ci}}">
        </div>
    </div>
    <div class="field">
        <label for="nroManzano">Numero de Manzano:</label>
        <div class="control">
            <input type="number" id="nroManzano" name="nroManzano" required class="input" value="{{ beneficiario.nroManzano }}">
        </div>
    </div>
    <div class="field">
        <label for="nroLote">Numero de Lote:</label>
        <div class="control">
            <input type="number" id="nroLote" name="nroLote" required class="input" value="{{ beneficiario.nroLote }}">
        </div>
    </div>
    
    <input type="submit" value="Guardar Cambios" class="button is-primary">
</form>
{% endblock %}
